<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Adivinhe o número entre 1 e 100:</p>
    <input type="number" id="numeroAdivinhar" min="1" max="100">
    <button id="tentarAdivinhar">Tentar Adivinhar</button>
    <p id="resultado"></p>

    <script>
        const numeroAdivinhar = Math.floor(Math.random() * 100) + 1;
        const botaoTentarAdivinhar = document.getElementById('tentarAdivinhar');
        const resultado = document.getElementById('resultado');

        botaoTentarAdivinhar.addEventListener('click', function () {
            const palpiteUsuario = parseInt(document.getElementById('numeroAdivinhar').value);
            
            if (palpiteUsuario === numeroAdivinhar) {
                resultado.textContent = 'Parabéns! Você acertou o número!';
                resultado.style.color = 'green';
            } else if (palpiteUsuario < numeroAdivinhar) {
                resultado.textContent = 'Tente um número maior.';
                resultado.style.color = 'blue';
            } else {
                resultado.textContent = 'Tente um número menor.';
                resultado.style.color = 'red';
            }
        });
    </script>
    <style>
        input {
            width: 50px;
        }
    </style>
</body>
</html>
